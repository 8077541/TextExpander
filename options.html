<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #660099;
            font-size: 25px;
        }
        button{
            background-color: #ff6600;
            color: rgb(10, 10, 10);
            color: white;
            font-weight: 700;
            border: none;
            border-radius: 10px;
            border: black;
            border-style: solid;
            border-width: 1px;
            height: 30px;
        }
        button:hover {
            background-color: #660099;
            cursor: pointer;
            color: white;
        }
        .container {
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);
            background-color: aliceblue;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 10px 5px 5px #ff6600;
            border: black;
            border-style: solid;
            border-width: 2px;
            min-width: 50%;
           
        }
        .options-panel {
            margin-bottom: 20px;
        }
        #CreateShortcut {
            margin-right: 10px;
            height: 30px;
        }
        #CreateButton {
            margin-left: 10px;
            height: 30px;
        }
        .inputs-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }
        #CreateFullMessage {
            width: 400px;
            font-size: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #660099;
            height: 120px;
        }
        input{
            font-size: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #660099;
            height: 30px;
        }
        .ShortcutList-2888381927465823 {
            font-size: 20px;
            background-color: rgb(201, 201, 201);
        }
        li {
            list-style-type: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color:rgb(227, 235, 242);
            color: rgb(14, 14, 14);
        }
        li button {
            float: right;
            width: 55px;
        }

</style>
</head>
<body>
    <div class="container">
        
        <div class="inputs-container">
            <div class="input-container">
                <input type="text" id="CreateShortcut" placeholder="shortcut">
            </div>
            <div class="input-container">
                <textarea type="text" id="CreateFullMessage" placeholder="full message"></textarea>
            </div>
            <button id="CreateButton" class="add-input-button">Add Shortcut</button>
            
        </div>
        <div id="ShortcutList-2888381927465823"></div>
        <button id="WipeButton" class="add-input-button">WIPE ALL SHORTCUTS</button>
    </div>
    <script src="content.js"></script>
</body>
</html>

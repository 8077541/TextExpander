<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <style>
        html {
    min-height: 100vh;
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;

    background-repeat:no-repeat;
    background: rgb(242,167,69);
    background: linear-gradient(3deg, rgba(77, 20, 130) 15%, rgb(30, 9, 50) 100%);
}
        body {
            font-family: Arial, sans-serif;
            /* background-color: #1d1d1d; */
            font-size: 25px;
        }
        button{
            background-color: #660099;
            color: white;
            font-weight: 700;
            border: none;
            border: #660099;
            border-style: solid;
            border-width: 1px;
            height: 30px;
            box-shadow: 3px 3px 3px rgba(40, 40, 40, 0.3);
            border-radius: 5px;
        }
        button:hover {
            background-color: #b54ee9;
            color: black;
            cursor: pointer;
            color: white;
        }
      
        .container {
            margin-top: 20px;
            margin-inline: auto;
            display: flex;
            flex-direction: column;

            background-color: #1A1A19;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 5px 5px 5px rgba(0, 0, 0, 0.4);
            border: #0b0b0b;
            border-style: solid;
            border-width: 2px;
            max-width: 80%;
     
           
        }
        .options-panel {
            margin-bottom: 20px;
        }
        #CreateShortcut {
            margin-right: 10px;
            height: 30px;
        }
        #CreateButton {
            margin-left: 10px;
            height: 40px;
            font-size: 20px;
        }
        #WipeButton{
            margin-top: 5%;
        }
        .inputs-container {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        #CreateFullMessage {
            width: 400px;
            font-size: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #660099;
            height: 120px;
         
        }
        textarea{
            box-shadow: 3px 3px 3px rgba(40, 40, 40, 0.2);
            border-style: solid;
            border-width: 5px;
            border-color: #660099;
            background-color: #0b0b0b;
            color: white;
        }
        input{
            font-size: 15px;
            border-style: solid;
            border-width: 2px;
            border-color: #660099;
            background-color: #0b0b0b;
            height: 30px;
            box-shadow: 3px 3px 3px rgba(40, 40, 40, 0.2);
            color: white;
            border-radius: 5px;
        }
        .ShortcutList-2888381927465823 {
            font-size: 20px;
            background-color: rgb(201, 201, 201);
        }
        li {
            list-style-type: none;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            background-color:#0b0b0b;
            color: rgb(242, 241, 241);
            font-weight: 600;
            vertical-align: middle;
            font-size: 20px;
        }
        li:hover{
            background-color: #292928;

            box-shadow: 5px 5px 5px rgba(40, 40, 40, 0.3);
        }
        li input {
            float: left;
            width: 200px;
            margin-right: 10px;
          
        }
        li button {
            float: right;
            width: 55px;
            vertical-align: middle;
            margin-left: 5px;
        }
        li textarea{
            width: 380px;
            font-size: 15px;
            border-style: solid;
            border-width: 1px;
            border-color: #660099;
            height: 120px;
            vertical-align: middle
        }  

</style>
</head>
<body>
    <div class="container">
        
        <div class="inputs-container">
            <div class="input-container">
                <input type="text" id="CreateShortcut" placeholder="SHORTCUT">
            </div>
            <div class="input-container">
                <textarea type="text" id="CreateFullMessage" placeholder="FULL MESSAGE" value></textarea>
            </div>
            <button id="CreateButton" class="add-input-button">Add Shortcut</button>
            
        </div>
        <div id="ShortcutList-2888381927465823"></div>
        <button id="WipeButton" class="add-input-button">WIPE ALL SHORTCUTS</button>
    </div>
    <script src="content.js"></script>
</body>
</html>
